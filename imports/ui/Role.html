<template name ="Role">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="stars"></div>
<div class="twinkling"></div>
<br><br><br><br><br><br>
<p class="animated fadeInUp" >CHOOSE A CHARACTER</p>
<br>

<div class="aoyue-select animated fadeInUp" id="selection">
    <!-- You can toggle select (disabled) -->
    <input type="radio" name="option">
    <i class="toggle icon icon-arrow-down"></i>
    <i class="toggle icon icon-arrow-up"></i>
    <span class="placeholder">Choose...</span>
    <label class="option">
      <input type="radio" name="option" value="0">
      <span class="title animated fadeIn"><i class="icon icon-diamond"></i>{{role 0}}</span>
    </label>
    <label class="option">
      <input type="radio" name="option" value="1">
      <span class="title animated fadeIn"><i class="icon icon-badge"></i>{{role 1}}</span>
    </label>
    <label class="option">
      <input type="radio" name="option" value="2" >
      <span class="title animated fadeIn"><i class="icon icon-eye"></i>{{role 2}}</span>
    </label>
    <label class="option">
      <input type="radio" name="option" value="3" > <!-- disabled  if needed-->
      <span class="title animated fadeIn"><i class="icon icon-ghost"></i>{{role 3}}</span>
    </label>
</div>



<a class="submit" href="/role/roleDisplay"><p id= "forwarding-arrow" class="animated fadeInDown"><i class="icon icon-arrow-down"></i></p></a>


</body>
</template>
