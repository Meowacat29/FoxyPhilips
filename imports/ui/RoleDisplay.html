<template name ="RoleDisplay">
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="stars"></div>
<div class="twinkling"></div>
<p class="animated fadeInUp content" >
	{{#with varplayers}}
		<p class=border>{{username}}</p>
		LEVEL: {{level}}<br><br>
	 	{{#each characters}}
			 ⎒&ensp;{{name}}&ensp;⎒&ensp;LEVEL : {{level}}&ensp;⎒<br>
		{{/each}}
	{{/with}}
</p>

<a href='/main'><p id="forwarding-arrow" class="animated fadeInDown"><i class="icon icon-arrow-down"></i></p></a>

</body>
</template>
