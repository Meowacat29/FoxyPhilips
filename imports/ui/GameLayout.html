
<template name ="GameLayout">
	<audio autoplay loop>
      <source src="/audio/Gentle-Closure_Looping.mp3">
	</audio>	
	<div class = "game">
		<div class="{{map_status}} layout_main">
				<div class= 'map'>{{>map}}</div>
				<div class= 'ControlPanel'>{{>ControlPanel}}</div>
		</div>
		<div class = "{{loading_status}} loading">loading...</div>
	</div>

	<div class = "menu {{menu_status}}">
		{{>Menu}}
	</div>

</template>
