<template name="map">  

<!-- <div id = "test" ></div> //test screen position --> 
<div id = acontainer>
<div class="map-container">
	{{#if Template.subscriptionsReady}}
	    {{#unless geolocationError}}
	      {{> googleMap name="map" options=mapOptions}}
	    {{else}}
	      Geolocation failed: {{geolocationError}}
	    {{/unless}}
	{{else}}
	{{/if}}
</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmrb-XIfsI6AcyhKe7SBx0Wf9tOzvfeps"></script>

</template>
