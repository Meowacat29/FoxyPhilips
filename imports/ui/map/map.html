
<template name="map">  

<div id = acontainer>
<div class="map-container">
	{{#if Template.subscriptionsReady}}
	    {{#unless geolocationError}}
	      {{> googleMap name="map" options=mapOptions}}
	    {{else}}
	      Geolocation failed: {{geolocationError}}
	    {{/unless}}
	{{else}}
	{{/if}}
</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBE_zYGUusb8LQU5IceIuIYWsvAiXZuOo"></script>

</template>
